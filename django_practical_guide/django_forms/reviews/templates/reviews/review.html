{% extends "reviews/base.html" %} {% block title %} Your Review {% endblock %}

<!DOCTYPE html>
<html lang="en">
  {% block content %}
  <form action="/" method="POST" novalidate>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control">
      <label for="{{ field.id_for_label }}"> {{ field.label }} </label>
      {{ field }}
      {% if field.errors %}
      <div>
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Send</button>
  </form>
  {% endblock %}
</html>
